<p-panel header="Formulario de datos" class="min-w-80">
  <ng-template #icons>
    <p-button icon="pi pi-times" severity="secondary" rounded text (click) = "onSalir()" />
  </ng-template>
  <div class="color:red">
     {{error()}}
  </div>
  <form action="" [formGroup]="datosFormGroup" (submit)="enviar()" >
    <div class="mt-2">
      <p-floatlabel variant="on">
          <input class="min-w-full mb-3" id="name" [invalid]="hasError('name')" autocomplete="off" pInputText formControlName="name" type="text" name="name" />
          <label for="name">Nombre</label>
      </p-floatlabel>
      @if(hasError('name')){
        <p-message severity="error">
          {{getErrorMessage('name')}}
        </p-message>
      }
    </div>
    <div class="mt-3">
      <p-floatlabel variant="on">
          <input class="min-w-full mb-3" id="email" [invalid]="hasError('email')" autocomplete="off" pInputText formControlName="email" type="text" name="name"/>
          <label for="email">Email</label>
      </p-floatlabel>
      @if(hasError('email')){
        <p-message severity="error">
          {{getErrorMessage('email')}}
        </p-message>
      }
    </div>
    <div class="max-w-90 mt-3 items-end">
      <p-button [disabled]="datosFormGroup.invalid" (click)="guardar()">Guardar</p-button>
    </div>
  </form>
</p-panel>
