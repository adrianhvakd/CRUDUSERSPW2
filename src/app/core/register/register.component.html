<div class="flex min-w-80 max-w-90 h-screen mx-auto items-center p-8">
    <p-card class="text-center w-full">
        <p-avatar label="T" size="xlarge"/>
        <h1 class="text-2xl font-semibold mt-2 mb-3">LOGIN</h1>
       <form action="" >
            <div class="mb-3">
                <p-floatlabel variant="on">
                    <input fluid id="name" autocomplete="on" pInputText formControlName="name" type="text" name="name" />
                    <label for="name">Nombre</label>
                </p-floatlabel>
            </div>
            <div class="mb-3">
                <p-floatlabel variant="on">
                    <input fluid id="email" autocomplete="on" pInputText formControlName="email" type="text" name="email" />
                    <label for="email">Email</label>
                </p-floatlabel>
            </div>
            <div class="mt-3">  
                <p-floatlabel variant="on">
                    <p-password fluid [toggleMask]="true" inputId="password"/>
                    <label for="password">Contraseña</label>
                </p-floatlabel>
            </div>
            <div class="mt-3">
                ¿Ya tienes una cuenta?<a class="text-green-300" [routerLink]="['/login']"> Inicia Sesion</a>
            </div>
            <div class="w-full flex items-center justify-center mt-3 mb-2">
                <p-button class="w-full" styleClass="w-full">Ingresar</p-button>
            </div>
        </form>
    </p-card>
</div>
